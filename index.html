<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Avariavs API</title>
</head>
<body>
  <h2>Search by</h2>
  <form id="classForm" action="/classes/:class" method="post">
    <b>Class: </b>
    <input type="text" name="txtSearchClass" id="txtSearchClass"> <br>
    <input type="button" id="searchClass" value="Search By Class!">
  </form>
  <script>
    var btnSearchClass = document.getElementById('searchClass');
    var form = document.getElementById('classForm');
    btnSearchClass.addEventListener('click', function () {
      form.submit();
    });
  </script>
</body>
</html>
